<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AniPlayer</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" controls autoplay playsinline webkit-playsinline></video>
    </div>
    <button id="fullscreen-btn" onclick="toggleFullScreen()">⛶</button>

    <script>
        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        const video = document.getElementById('video');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const urlParams = new URLSearchParams(window.location.search);
        const m3u8Url = decodeURIComponent(urlParams.get('url'));

        // Проверка на мобильное устройство
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            fullscreenBtn.style.display = 'block';
            video.controls = false;
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    alert(`Ошибка полноэкранного режима: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        if (!m3u8Url) {
            Telegram.WebApp.showAlert('URL видео не указан');
            Telegram.WebApp.close();
        }

        if (Hls.isSupported()) {
            const hls = new Hls({
                enableWorker: true,
                lowLatencyMode: true,
                backBufferLength: 30
            });
            
            hls.loadSource(m3u8Url);
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play().catch(e => {
                    Telegram.WebApp.showAlert('Нажмите на видео для запуска');
                });
            });
            
            hls.on(Hls.Events.ERROR, (event, data) => {
                if (data.fatal) {
                    Telegram.WebApp.showAlert('Ошибка загрузки видео: ' + data.details);
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = m3u8Url;
            video.play().catch(e => {
                Telegram.WebApp.showAlert('Нажмите на видео для запуска');
            });
        }

        // Обработка касаний на мобильных устройствах
        video.addEventListener('click', () => {
            if (isMobile && video.paused) {
                video.play();
            }
        });
    </script>
</body>
</html>
