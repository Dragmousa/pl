<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AniPlayer</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #fullscreen-indicator {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" controls autoplay playsinline webkit-playsinline></video>
    </div>
    <div id="fullscreen-indicator">Телеграм плеер</div>

    <script>
        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        const video = document.getElementById('video');
        const indicator = document.getElementById('fullscreen-indicator');
        const urlParams = new URLSearchParams(window.location.search);
        const m3u8Url = decodeURIComponent(urlParams.get('url'));

        // Проверяем, открыто ли в Telegram WebView
        const isTelegramWebView = navigator.userAgent.includes('TelegramWebApp');
        
        if (isTelegramWebView) {
            indicator.textContent = "Встроенный плеер Telegram";
            // В Telegram WebView видео уже полноэкранное
            video.style.objectFit = 'cover';
        } else {
            indicator.textContent = "Нажмите [ ] для полного экрана";
            // Добавляем стандартные controls для браузера
            video.controls = true;
        }

        if (!m3u8Url) {
            Telegram.WebApp.showAlert('URL видео не указан');
            Telegram.WebApp.close();
        }

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(m3u8Url);
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                });
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = m3u8Url;
            video.play().catch(e => {
                console.log('Autoplay prevented:', e);
            });
        }
    </script>
</body>
</html>
